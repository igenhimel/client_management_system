{% load custom_filters %}

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
    aria-expanded="false">
    {% get_username request as username %}
    {% if username %}
    <span class="fs-5"><i class="fa-solid fa-user"></i> {{ username }}</span>
    {% endif %}

  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    <li><a class="dropdown-item" href="{% url 'managementApps:add_user' %}">Add User</a></li>
    <li><a class="dropdown-item" href="{% url 'managementApps:user_list' %}">Users List</a></li>
    <li>
      <hr class="dropdown-divider">
    </li>
    <li><a class="dropdown-item text-danger" href="/app/logout">Logout</a></li>
  </ul>
</div>
