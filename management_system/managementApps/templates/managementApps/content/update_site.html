{% include 'managementApps/partials/header.html' %}

{% include 'managementApps/partials/nav.html' %}


<div class="container">
  <div class="card">
    <div class="card-body">
        <h5 class="card-title text-center text-danger">Update Site</h5>
        <form action="{% url 'managementApps:update_site' site.site_id %}" method="post" id="siteForm">
            {% csrf_token %}
        
            <div class="form-group">
              <label for="sitename">Site Name</label>
              <input type="text" class="form-control" name="sitename" id="site-name" value="{{ site.sitename }}" readonly disabled>
            </div>
        
            <div class="form-group">
              <label for="sitekey">Site Key</label>
              <input type="text" class="form-control" name="sitekey" value="{{ site.sitekey }}" required>
            </div>
            <input type=button class="btn btn-primary mt-3" value="Back" onClick="javascript:history.go(-1);">
            <button type="submit" class="btn btn-primary mt-3 text-center">Save</button>
          </form>
    </div>
  </div>
  </div>

  {% include 'managementApps/partials/footer.html' %}
