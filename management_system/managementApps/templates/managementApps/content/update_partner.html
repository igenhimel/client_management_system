{% include 'managementApps/partials/header.html' %}

{% include 'managementApps/partials/nav.html' %}


<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title text-center text-danger">Update Partner</h5>
      <form action="{% url 'managementApps:update_partner' partner.partner_id %}" method="post" id="partnerForm">
        {% csrf_token %}

        <div class="row">
          <div class="col-12">

            <label for="partnername">Partner Name</label>
            <input type="text" class="form-control bg-secondary text-light" name="partnername" id="partner-name" value="{{ partner.partnername }}" readonly>

          </div>

          <div class="col-12">

            <label for="partnerkey">Partner Key</label>
            <input type="text" class="form-control" name="partnerkey" value="{{ partner.partnerkey }}" required>

          </div>
        </div>
        <div class="row">
          <div class="col">

            <label for="partnerdns">DNS</label>
            <input type="text" class="form-control" name="dns" id="partner-dns" value="{{ partner.dns}}" required>

          </div>

          <div class="col">

            <label for="partnercompany">Partner Key</label>
            <input type="text" class="form-control" name="partnercompany" value="{{ partner.company_name }}" required>

          </div>
        </div>

        <div class="row">
          <div class="col">

            <label for="partnercountry">Partner Name</label>
            <input type="text" class="form-control" name="partnercountry" id="partner-country" value="{{ partner.country_name }}"
              required>

          </div>
        </div>
        <input type=button class="btn btn-primary mt-3" value="Back" onClick="javascript:history.go(-1);">
        <button type="submit" class="btn btn-primary mt-3 text-center">Save</button>
      </form>
    </div>
  </div>
</div>

{% include 'managementApps/partials/footer.html' %}
